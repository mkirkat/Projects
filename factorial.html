        <h3>Find Factorial:</h3>
        Enter Number: <input id="num">
        <button onclick="show()">Factorial</button>
        <input id="answer">

    <script>
        function show(){
            var i, no, fact;
            fact=1;
            no=Number(document.getElementById("num").value);
            for(i=1; i<=no; i++)
            {
                fact= fact*i;
            }  
            document.getElementById("answer").value= fact;
        }
    </script>
</body>
