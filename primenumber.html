<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    Enter Number: <input id="num">
    <button onclick="prime()">Check Prime</button>
    

    <script>
        function prime() {
            var num,count;
            let isPrime=true;
            num=Number(document.getElementById("num").value);
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    isPrime=false;
                } 
                 if (isPrime) {
                    alert("It is a Prime Number");
                } else{
                    alert("It is Not a Prime Number");
                    
                }
            }
            
        }
    </script>
</body>
</html>
